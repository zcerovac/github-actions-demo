name: Deploy Project

on:
  workflow_dispatch:
    inputs:
      release-time:
        description: 'Time to wait before release (UTC, format HH:mm)'
        required: true
        default: '09:25'  # Podrazumevano vreme je 5 PM


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependecies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependecies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Deploy
        run: echo "Deploying..."
